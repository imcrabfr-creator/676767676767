<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Peppas Games Framework</title>\n    <style>\n        body { margin: 0; }\n        canvas { border: 1px solid black; }\n    </style>\n</head>\n<body>\n    <canvas id="gameCanvas" width="800" height="600"></canvas>\n    <script>\n        const canvas = document.getElementById('gameCanvas');\n        const context = canvas.getContext('2d');\n        const player = {\n            x: 50,\n            y: 50,\n            width: 50,\n            height: 50,\n            color: 'red'\n        };\n        const map = [];\n        function init() {\n            // Initialize map and player system\n            createMap();\n            requestAnimationFrame(gameLoop);\n        }\n        function createMap() {\n            // Map creation logic here\n            for (let i = 0; i < 20; i++) {\n                map.push({x: i * 40, y: i * 40, width: 30, height: 30});\n            }\n        }\n        function drawPlayer() {\n            context.fillStyle = player.color;\n            context.fillRect(player.x, player.y, player.width, player.height);\n        }\n        function drawMap() {\n            context.fillStyle = 'green';\n            map.forEach(tile => {\n                context.fillRect(tile.x, tile.y, tile.width, tile.height);\n            });\n        }\n        function gameLoop() {\n            context.clearRect(0, 0, canvas.width, canvas.height);\n            drawMap();\n            drawPlayer();\n            // Update logic here\n            requestAnimationFrame(gameLoop);\n        }\n        window.addEventListener('keydown', function(e) {\n            switch(e.code) {\n                case 'ArrowUp': player.y -= 5; break;\n                case 'ArrowDown': player.y += 5; break;\n                case 'ArrowLeft': player.x -= 5; break;\n                case 'ArrowRight': player.x += 5; break;\n            }\n        });\n        init();\n    <\/script>\n</body>\n</html>
