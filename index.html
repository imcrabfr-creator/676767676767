<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Mode Chat AI Generator</title>
    <style>
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        input[type=text] {
            width: 300px;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #6200ea;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat AI HTML Generator</h1>
        <input type="text" id="htmlContent" placeholder="Enter your HTML content...">
        <button onclick="generateHTML()">Generate HTML</button>
        <div id="result"></div>
    </div>
    <script>
        function generateHTML() {
            const content = document.getElementById('htmlContent').value;
            const newWindow = window.open();
            newWindow.document.write(content);
            newWindow.document.close();
        }
    </script>
</body>
</html>
