<!DOCTYPE html>\n<html lang='en'>\n<head>\n    <meta charset='UTF-8'>\n    <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n    <title>Dark Mode AI HTML Generator</title>\n    <style>\n        body {\n            background-color: #121212;\n            color: #ffffff;\n            font-family: Arial, sans-serif;\n        }\n        #chat {\n            border: 1px solid #444;\n            padding: 10px;\n            height: 300px;\n            overflow-y: auto;\n        }\n        #user-input {\n            width: 100%;\n        }\n        button {\n            margin-top: 10px;\n            background-color: #6200ea;\n            color: white;\n            border: none;\n            padding: 10px;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n    <h1>AI HTML Generator</h1>\n    <div id='chat'></div>\n    <input type='text' id='user-input' placeholder='Type your prompt here...'>\n    <button id='submit'>Generate HTML</button>\n    <script>\n        const chat = document.getElementById('chat');\n        const userInput = document.getElementById('user-input');\n        const submitBtn = document.getElementById('submit');\n\n        submitBtn.onclick = async () => {\n            const userPrompt = userInput.value;\n            chat.innerHTML += `<p>User: ${userPrompt}</p>`;\n\n            // Simulate AI response (In a real application, you would call your AI service here)\n            const aiResponse = `<p>AI: Generated HTML for '${userPrompt}'</p>`;\n            chat.innerHTML += aiResponse;\n            userInput.value = '';\n        };\n    </script>\n</body>\n</html>
